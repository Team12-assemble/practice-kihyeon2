<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="person"></h1>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;}
            };

        console.log(person.firstName);
        console.log(person.fullName());
        
        const america = document.getElementById("person");

        america.innerText = person.firstName;
        america.innerHTML = person.fullName();

        
    </script>
</body>
</html>
