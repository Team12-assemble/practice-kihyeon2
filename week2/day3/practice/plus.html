<body>
    <div class="container">
        <input type="text" id="number1">
        <input type="text" id="number2">
        <input type="button" value="더하기" onclick="click_in();">
    </div>

    <div>결과 :<p id="answer"></p></div>
</body>
<script>
    function add (a,b) {
        return a+b ;
    }

    

    function click_in(OP) {
        let number1 = document.getElementById("number1");
        let number2 = document.getElementById("number2");
        let answer = document.getElementById("answer");

        let v1= Number (number1.value);
        let v2= Number (number2.value);
        let v3;
        
        v3 = add (v1, v2);
        answer.innerHTML = (v3) ;
    }
</script>
