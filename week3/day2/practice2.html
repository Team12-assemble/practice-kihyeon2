<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type=text/babel>
        const root = document.getElementById("root");
        function Travel () {
            return (
                <div>
                    <h1>가고 싶은 여행지를 검색해봐요!</h1>

                    <form action="https://www.goodchoice.kr/product/result" method="get" target="_self">
                        <label for="keyword">가고싶은 도시:</label>
                        <input type="text" id="keyword" name="keyword"></input>
                        <input type="submit" value="검색하기"></input>
                    </form>
                    <footer>
                        <p>©여기어때</p>
                    </footer>
                </div>
            )
        }

        ReactDOM.render(<Travel />,root)
    </script>
    
</html>
