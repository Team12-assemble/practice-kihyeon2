<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById("root")
        function UserProfile ({name, age, work}) {
            return (
                <div>
                    <h2>이름: {name}</h2>
                    <p>나이: {age}</p>
                    <p>나는 {work}하는 사람입니다.</p>
                </div>
            );
        }

        function Container() {
            return (
                <>
                <UserProfile name="홍길동" age={23} work="리액트 강의"/>
                <UserProfile name="홍길" age={24} work="뷰 강의"/>
                <UserProfile name="홍동" age={25} work="자바 강의"/>
                <UserProfile name="길동" age={33} work="자바스크립트 강의"/>
                </>
            );
        }


        ReactDOM.render(<Container />,root);
    </script>
    
</body>
</html>
